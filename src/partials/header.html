    <nav class="navigation" id="navigation" data-menu>

    <button class="mabil-menu__btn" id="mabil-menu__btn" data-menu-button>
      <svg width="25" height="25" aria-label="Переключатель мобильного окна">
        <use class="icon-menu-open" href="./images/sprite.svg#icon-menu-open"></use>
        <use class="icon-menu-close" href="./images/sprite.svg#icon-menu-close"></use>

      </svg>
    </button>

</header>

<script>
  (() => {
    const menuBtnRef = document.querySelector("[data-menu-button]");
    const mobileMenuRef = document.querySelector("[data-menu]");

    menuBtnRef.addEventListener("click", () => {
      const expanded =
        menuBtnRef.getAttribute("aria-expanded") === "true" || false;

      menuBtnRef.classList.toggle("is-open");
      menuBtnRef.setAttribute("aria-expanded", !expanded);

      mobileMenuRef.classList.toggle("is-open");
    });
  })();


  document.getElementById('mabil-menu__btn').onclick = function () {
    document.getElementById('logo').classList.toggle('logo-dark');
  }

  document.getElementById('consultation').onclick = function () {
    document.getElementById('navigation').classList.remove('is-open'),
      document.getElementById('mabil-menu__btn').classList.remove('is-open'),
      document.getElementById('logo').classList.remove('logo-dark');
  }

  document.getElementById('program').onclick = function () {
    document.getElementById('navigation').classList.remove('is-open'),
      document.getElementById('mabil-menu__btn').classList.remove('is-open'),
      document.getElementById('logo').classList.remove('logo-dark');
  }

  document.getElementById('about').onclick = function () {
    document.getElementById('navigation').classList.remove('is-open'),
      document.getElementById('mabil-menu__btn').classList.remove('is-open'),
      document.getElementById('logo').classList.remove('logo-dark');
  }

  document.getElementById('training').onclick = function () {
    document.getElementById('navigation').classList.remove('is-open'),
      document.getElementById('mabil-menu__btn').classList.remove('is-open'),
      document.getElementById('logo').classList.remove('logo-dark');
  }

  document.getElementById('contacts').onclick = function () {
    document.getElementById('navigation').classList.remove('is-open'),
      document.getElementById('mabil-menu__btn').classList.remove('is-open'),
      document.getElementById('logo').classList.remove('logo-dark');
  }

</script>
